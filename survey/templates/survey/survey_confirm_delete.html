{% extends "survey/layout.html" %}

{% block title %}Delete New Survey{% endblock %}

{% block body %}
<h1>Delete Survey</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class = "border_bottom mb-4">Delete Survey</legend>
			<h2>Do you reallly want to delete: <i>{{object.title}}</i> ?</h2>
        </fieldset>
        <div class="form-group">
            <button class = "btn btn-outline-danger" type="submit">Delete</button>
			<a class = "btn btn-outline-secondary" href='{% url 'survey-detail' object.id%}'>Cancel</a>
        </div>

    </form>
</div>
{% endblock %}
