{% extends "survey/layout.html" %}

{% load crispy_forms_tags %}
{% block title %}Create New Survey{% endblock %}

{% block body %}
<h1>Create New Survey</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class = "border_bottom mb-4">Survey</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class = "btn btn-outline-info" type="submit">Create Survey</button>
        </div>

    </form>
</div>
{% endblock %}
